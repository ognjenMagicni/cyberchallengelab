<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Testimonials</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* Background color for the section */
            
            text-align: center;
        }

        .testimonials-section {
            padding: 50px;
            margin: 0 auto;
            background-color: #000; 
            color: white;
        }

        .title1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align:start;
        }

        .subtitle1 {
            font-size: 1.2em;
            margin-bottom: 50px;
            font-weight: 300;
            text-align:start;
        }

        .testimonials {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .testimonial-card {
            width: 22%;
            margin-bottom: 30px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .testimonial-card:hover {
            transform: scale(1.05);
        }

        .testimonial-image {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
        }

        .name {
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            background: #333;
        }

        .play-button {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .play-button::before {
            content: 'â–¶'; /* Play icon */
            color: black;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="testimonials-section">
        <div class="title1">What our clients say about us</div>
        <div class="subtitle1">
            <strong>Passionate. Proactive. Expert.</strong> We enjoy co-creating innovative products with the world's most innovative businesses and helping them realize their vision. Watch how our clients describe our partnership.
        </div>
        <div class="testimonials">
            <div class="testimonial-card">
                <div class="testimonial-image" style="background-image: url('https://via.placeholder.com/300');"></div>
                <div class="play-button"></div>
                <div class="name">John Doe</div>
            </div>
            <div class="testimonial-card">
                <div class="testimonial-image" style="background-image: url('https://via.placeholder.com/300');"></div>
                <div class="play-button"></div>
                <div class="name">Jane Smith</div>
            </div>
            <div class="testimonial-card">
                <div class="testimonial-image" style="background-image: url('https://via.placeholder.com/300');"></div>
                <div class="play-button"></div>
                <div class="name">Michael Johnson</div>
            </div>
        </div>
    </div>
</body>
</html>
